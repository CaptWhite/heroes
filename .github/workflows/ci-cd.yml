name: CI/CD Pipeline - Consolidada

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend
  REGISTRY: ghcr.io
  USERNAME: captwhite
  FRONTEND_IMAGE: ghcr.io/captwhite/heroes-frontend
  BACKEND_IMAGE: ghcr.io/captwhite/heroes-backend

jobs:
  ci_build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Frontend dependencies and Lint
        run: |
          cd ${{ env.FRONTEND_DIR }}
          npm ci
          npm run lint

      - name: ğŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ—ï¸ Build and Push Frontend Image
      - name: ğŸ—ï¸ Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ğŸ—ï¸ Build and Push Backend Image
      - name: ğŸ—ï¸ Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: ci_build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¤ Sync docker-compose.yml file to VPS
        uses: upciti/scp-action@v2.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'docker-compose-prod.yml'
          target: '/home/${{ secrets.SSH_USER }}/workspaces/heroes/'

      - name: ğŸš€ Deploy containers and restart service
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ConexiÃ³n SSH establecida, iniciando despliegue."
            cd /home/${{ secrets.SSH_USER }}/workspaces/heroes
            docker compose pull
            docker compose down
            docker compose -f docker-compose-prod.yml up -d
            echo "âœ… Despliegue de contenedores finalizado y levantado."
