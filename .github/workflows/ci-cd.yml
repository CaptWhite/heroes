name: CI/CD Pipeline - Consolidada

# Dispara en push a main o manualmente
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Variables de entorno comunes para los paths
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend
  # Registry and repository for container images
  REGISTRY: ghcr.io
  REPOSITORY: ${{ github.repository }}

jobs:
  # 1. Integraci√≥n Continua (Tests, Lint, Build & Push de Im√°genes)
  # Este job solo se centra ahora en Node.js y Docker.
  ci_build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x] # Se elimin√≥ la dependencia de Python
    
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      # --- 1. Configuraci√≥n de Node.js (Frontend) ---
      - name: üõ†Ô∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Install Frontend dependencies and Lint
        run: |
          cd ${{ env.FRONTEND_DIR }}
          npm ci
          npm run lint
      
      # --- 2. Docker Login ---
      - name: üîë Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

     # --- PASO A√ëADIDO: Login a Docker Hub para im√°genes base ---
      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}     
          
      # --- 3. Construcci√≥n y Etiquetado ---
      - name: ‚öôÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 

      - name: üè∑Ô∏è Determine image tag
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}
          tags: |
            type=sha,prefix=${{ env.FRONTEND_DIR }}-
            type=raw,value=${{ env.FRONTEND_DIR }}-latest
            
      # --- 4. Construcci√≥n y Push ---
      - name: üèóÔ∏è Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  # 2. Despliegue (CD)
  
  deploy:
    needs: ci_build # Depende del job consolidado
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      # --- 1. Sincronizar archivo Docker Compose ---
      - name: üì§ Sync docker-compose.yml file to VPS
        uses: upciti/scp-action@v2.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'docker-compose-prod.yml'
          target: '/home/${{ secrets.SSH_USER }}/workspaces/heroes/'

      # --- 2. Despliegue Seguro por SSH (Soluci√≥n al error 'usage: ssh') ---
      - name: üöÄ Deploy containers and restart service
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Conexi√≥n SSH establecida, iniciando despliegue."
            # Moverse al directorio del proyecto
            cd /home/${{ secrets.SSH_USER }}/workspaces/heroes
            
            # 1. Descargar nuevas im√°genes
            docker compose pull
            
            # 2. Detener y eliminar contenedores anteriores
            docker compose down
            
            # 3. Levantar los nuevos contenedores en modo detached
            docker compose -f docker-compose-prod.yml up -d
            
            echo "‚úÖ Despliegue de contenedores finalizado y levantado."
